name: CI

on:
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: prettier
        run: npm run lint:prettier
      - name: tsc
        run: npm run lint:tsc
      - name: ESLint
        run: npm run lint:eslint
      - name: Stylelint
        run: npm run lint:stylelint
      - name: markdownlint
        run: npm run lint:markdownlint
      - name: CSpell
        run: npm run lint:cspell

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
